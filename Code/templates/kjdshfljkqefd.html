<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRM-CS-IRAN</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <span class="english-text">CRM CS</span> </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- something -->
                    </ul>
                    <div class="d-flex">
                        <a href="#" class="nav-link">امیرحسین بازیار</a>
                        <a href="#" class="nav-link ms-3">خروج</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="sidebar">
                <!-- محتوای سایدبار -->
                <div class="accordion" id="accordionSidebar">
                    <div class="accordion-item rounded-0">
                        <h2 class="accordion-header" id="HeadingReports">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Reports" aria-expanded="false" aria-controls="Reports">
                                گزارشات
                            </button>
                        </h2>
                        <div id="Reports" class="accordion-collapse collapse" aria-labelledby="HeadingReports" data-bs-parent="#MainSidebar">
                            <div class="accordion-body p-0">
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="#" class="text-decoration-none">ثبت گزارش ارتباط با مشتری</a></li>
                                    <li class="list-group-item"><a href="#" class="text-decoration-none">ثبت گزارش فنی</a></li>
                                    <li class="list-group-item"><a href="#" class="text-decoration-none">مشاهده گزارشات فنی ثبت شده و ارسال آن</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item rounded-0">
                        <h2 class="accordion-header" id="HeadingServices">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Services" aria-expanded="false" aria-controls="Services">
                                خدمات
                            </button>
                        </h2>
                        <div id="Services" class="accordion-collapse collapse" aria-labelledby="HeadingServices" data-bs-parent="#MainSidebar">
                            <div class="accordion-body p-0">
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="#" class="text-decoration-none">ایجاد یا مشاهده مشتری</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item rounded-0">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                تقویم فنی
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#MainSidebar">
                            <div class="accordion-body p-0">
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="#" class="text-decoration-none">مشاهده تقویم فنی</a></li>
                                    <li class="list-group-item"><a href="#" class="text-decoration-none">ثبت تقویم فنی</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <!-- محتوای اصلی صفحه -->
                <h1>عنوان اصلی</h1>
                <p>اینجا محتوای اصلی صفحه قرار می‌گیرد.</p>
            </div>
        </div>

        <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
